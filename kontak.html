    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    .contact-container h2 {
      margin-bottom: 20px;
      color: #f39c12;
      text-align: center;
    }
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .contact-links a {
      background: #333;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }
    .contact-links a:hover {
      background: #f39c12;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: #2a2a2a;
      color: #fff;
    }
    form textarea {
      resize: none;
    }
    form button {
      background: #f39c12;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: 0.3s;
    }
    form button:hover {
      background: #d35400;
    }
