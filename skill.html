<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 20px;
      padding: 40px;
    }
    .skill-box {
      background: #ac0e0e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(172, 158, 158, 0.5);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .skill-box:hover {
      transform: translateY(-5px);
      background: #df3838;
    }
    #skill-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }
    #skill-images img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    #skill-images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hallo!!</div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tentang.html">Tentang</a></li>
        <li><a href="pendidikan.html">Pendidikan</a></li>
        <li><a href="pengalaman.html">Pengalaman</a></li>
        <li>
          <a href="keahlian.html" class="active">kompetensi â–¾</a>
          <ul>
            <li><a href="prestasi.html">Prestasi</a></li>
            <li><a href="skill.html" class="active">Skill</a></li>
          </ul>
        </li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1 style="text-align:center; margin: 40px 0;">Skill</h1>
    <div class="skills-grid">
      <div class="skill-box" onclick="showImages('autocad')">CAD Designer</div>
      <div class="skill-box" onclick="showImages('solidworks')">CNC Programmer</div>
      <div class="skill-box" onclick="showImages('python')">Teamwork & Collaboration</div>
    </div>

    <div id="skill-images"></div>
  </section>

  <footer>
    <p>&copy; 2025 ZEIN</p>
  </footer>

  <script>
    function showImages(skill) {
      const container = document.getElementById('skill-images');
      container.innerHTML = ''; // Clear sebelumnya
      let images = [];

      if(skill==='autocad') images = [
        'img/skill/autocad.jpg',
        'img/skill/autocad2.jpg',
        'img/skill/autocad3.jpg',
        'img/skill/autocad4.jpg'
      ];
      if(skill==='solidworks') images = [
        'img/skill/solidworks1.jpg',
        'img/skill/solidworks2.jpg',
        'img/skill/solidworks3.jpg',
        'img/skill/solidworks4.jpg'
      ];
      if(skill==='python') images = [
        'img/skill/python1.jpg',
        'img/skill/python2.jpg',
        'img/skill/python3.jpg',
        'img/skill/python4.jpg'
      ];

      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        container.appendChild(img);
      });
    }
  </script>
</body>
</html>
